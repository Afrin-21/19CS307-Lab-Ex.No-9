<html>

<head>

    <script type="text/javascript">
        function details() {
            var resp = window.prompt("Enter your Year and Course")
            alert("Hello "+resp+"\n You have completed HTML,CSS and Javascript! Congratulations!");
        }
         function test() {
            var resp = confirm("Are you ready to take the quiz?")
            if (resp){
                document.write("Yes")
            } else {
                document.write("Not for now!")
            }
        }
    </script>

</head>

<body>
    <p>Click the following button to see the result: </p>
    <p>Enter your Details</p>
    <form>
        <input type="button" value="Click Me" onclick="details();" />
    </form>
    <p>Enter your Interest</p>
    <form>
        <input type="button" value="Click Me" onclick="test();" />
    </form>

</body>

</html>
